<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div class="main-content" id="content">
    <h2 id="header"><strong>Business Login</strong></h2>
    <div id="register">
      <a (click)="businessSignupAction()">Register</a>
    </div>

    <form id="login">
      <li>
        <input id="username" #username name="username" type="text" class="input" placeholder="Enter Your Username"
          required>
      </li>
      <li>
        <input id="password" #password name="password" type="password" class="input" data-type="password"
          placeholder="Enter Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required>
      </li>
      <li>
        <button id="btn_login" type="click" name='login_submit'
          (click)='handleSubmit({username: username.value, password:password.value})'>LOGIN</button>
      </li>

    </form>
    <li>
      <a (click)="businessFP()">Forgot Username/Password</a>
    </li>
  </div>
</body>

</html>
