<!DOCTYPE html>
<html>

<head>

</head>

<body>
	<div class="main-content" id="content">
		<table>
			<tr>
				<td>
					<div id="payout">
						<h2>payout</h2>
						<table id="payout-table">
							<thead>
								<th>Company</th>
								<th>Amount</th>
							</thead>
							<tr *ngFor="let a of listOfTen">
								<td class="payout-company"><input type="text" id="payout-company-input"></td>
								<td class="payout-amount"><input type="number" id="payout-amount-input"></td>
							</tr>
						</table>
					</div>
				</td>
				<td>
					<div id="amount">
						<h2>Something</h2>
						<table id="amount-table">
							<thead>
								<th>Name</th>
								<th>Amount</th>
							</thead>
							<tr *ngFor="let title of amountNames">
								<td class="amount-name">{{ title}}</td>
								<td class="amount-amount"><input type="number" id="payout-amount-input"></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div id="lotto-active">
						<h2>lotto active</h2>
						<table id="lotto-active-table">
							<thead>
								<th>Name</th>
								<th>Box</th>
							</thead>
							<tr *ngFor="let a of listOfTen">
								<td class="lotto-active-name"><input type="text" id="lotto-active-name-input"></td>
								<td class="lotto-active-box"><input type="number" id="lotto-active-amount-box"></td>
							</tr>
						</table>
					</div>
				</td>
				<td>
					<div id="other">
						<h2>Something</h2>
						<table id="other-table">
							<thead>
								<th>Name</th>
								<th>Amount</th>
							</thead>
							<tr *ngFor="let title of amountTypeNames">
								<td class="amount-type-name">{{ title }}</td>
								<td class="amount-type-amount"><input type="number" id="payout-amount-type-input"></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>


	</div>

</body>

</html>
