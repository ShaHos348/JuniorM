<!DOCTYPE html>
<html>

<head>
  <style>
    #content {
      top: 15vh;
      right: 35vw;
      left: 35vw;
      padding: 20px;
      width: 30vw;
      border-radius: 15px;
      box-shadow: 1px 1px 4px 1px #c8d8eb;
    }

    #register {
      position: absolute;
      right: 10px;
      top: 0;
      width: 15%;
      background: transparent;
    }

    #register-btn {
      border: 0;
      background: transparent;
      color: red;
    }

    #registerTab {
      display: none;
    }
  </style>
</head>

<body>
  <div class="main-content" id="content">
    <h2 id="header">Business</h2>
    <div id="register">
      <a (click)="businessSignupAction()">Register</a>
    </div>
    
    <form id="login" action="" method="POST">
      <li>
        <input id="username" #username name="username" type="text" class="input" placeholder="Enter Your Username" required>
      </li>
      <li>
        <input id="password" #password name="password" type="password" class="input" data-type="password" placeholder="Enter Your password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </li>
      <li>
        <button class="btn_login" type="click" name='login_submit' (click) = 'handleSubmit({username: username.value, password:password.value})'>LOGIN</button>
      </li>
      <li>
        <Label id="message"> </Label>
      </li>
      <li>
        <a href="components\forgotInfoSection\businessFP.php">Forgot Username/Password</a>
      </li>
    </form>
  </div>
</body>

</html>
